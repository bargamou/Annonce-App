<mat-card class="example-card">
    <mat-card-header>
    <mat-card-title class="mat-card-title">Nouvelle Annonce</mat-card-title>
    </mat-card-header>
    <mat-card-content style="width: 100%;">
      
          <table class="example-full-width" style="width: 100%;" cellspacing="0">
            <tr>
              <td>
                <mat-form-field appearance="fill">
                  <mat-label>Select a video</mat-label>
                  <mat-select [(ngModel)]="selectedValue" name="video" (selectionChange)="selectedData($event.value)">
                    <mat-option *ngFor="let video of videos" [value]="video.title">
                      {{ video.title }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </tr>    
            <tr>
              <td>
                <mat-form-field class="example-full-width" style="width: 100%;">
                  <input matInput type="text" placeholder="Votre annonce ...." [(ngModel)]="annonce.content" [ngModelOptions]="{standalone:true}" name="annonce" >
                </mat-form-field>
              </td>
            </tr>
            </table>  
      
    </mat-card-content>
    <mat-card-actions>
        <button mat-button style="display: block; margin:0 auto;" (click)="goToHome()">Accueil</button> 
        <button mat-raised-button (click)="addAnnonce()"   
        color="primary" style="width: 100%;">Ajouter</button>
      </mat-card-actions>

</mat-card>
